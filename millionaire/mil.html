<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assignment 7</title>
    <style>
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="button">
        <button>Click me</button>
    </div>

    <div class="container">
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <button id="startStopwatch">Start</button>
            <button id="stopStopwatch">Stop</button>
            <div id="stopwatchDisplay">00:00:00</div>
        </div>

        <div class="timer">
            <h2>Timer</h2>
            <input type="text" id="timerInput" placeholder="Enter time in seconds">
            <button id="startTimer">Start</button>
            <div id="timerDisplay">00:00</div>
        </div>
    </div>
    <script src="hw7.js"></script>
</body>

</html>
