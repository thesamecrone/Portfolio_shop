<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAND</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <div class="container">

        <div class="card level1">

            <div class="cage">
                <div class="wrap">
                    <img src="../SCAND/images/icons8-звезда-241.png" class="iconbox" alt="pic">
                </div>
                <div class="title white">Level 1</div>
            </div>

            <div class="minititle">Requirements</div>
            <div class="minibox">
                <div class="bin">Confirm E-mail <span class="check"></span></div>
                <div class="bin">Confirm Phone Number <span class="check"></span></div>
                <div class="bin">Enter personal details <span class="check"></span></div>
            </div>
            <div class="turnover">Annual turnover - up to 2.500 EUR</div>
        </div>

        <div class="card level2">

            <div class="cage">
                <img src="../SCAND/images/icons8-звезда-24.png" class="iconbox" alt="pic">
                <div class="title gray">Level 2</div>
            </div>
            <div class="minititle">Requirements</div>
            <div class="minibox">
                <div class="bin">Upload Photo ID <span class="circle"></span></div>
                <div class="bin">Upload Utility Bill <span class="circle"></span></div>
            </div>
            <div class="turnover">Annual turnover - up to 30.000 EUR</div>
        </div>

    </div>
</body>

</html>
